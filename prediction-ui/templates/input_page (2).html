<html>
<head>
    <title>Phishing Check Form</title>
</head>
<body>

<form action="/checkphishing" method="POST">
    <h1> Check My Phishing</h1>
    <label for="NumDots">What is the number of dots (.) in the url?</label>
    <input type="text" id="NumDots" name="NumDots" placeholder="Number of dots"> <br>

    <label for="UrlLength">How long is the url?</label>
    <input type="text" id="UrlLength" name="UrlLength" placeholder="Url Length"> <br>

    <label for="NumDash">What is the number of dashes (—) in the url?</label>
    <input type="text" id="NumDash" name="NumDash" placeholder="Number of dashes"> <br>

    <label for="NumDashInHostname">What is the number of dashes (—) in the hostname?</label>
    <input type="text" id="NumDashInHostname" name="NumDashInHostname" placeholder="Number of dashes"> <br>

    <label for="AtSymbol">What is the number of alt symbols in the url?</label>
    <input type="text" id="AtSymbol" name="AtSymbol" placeholder="Number of alt symbols"> <br>

    <label for="TildeSymbol">What is the number of tilde symbols (~) in the url?</label>
    <input type="text" id="TildeSymbol" name="TildeSymbol" placeholder="Number of tilde symbols"> <br>

    <label for="NumUnderscore">What is the number of underscores (_) in the url?</label>
    <input type="text" id="NumUnderscore" name="NumUnderscore" placeholder="Number of underscores"> <br>

    <label for="NumPercent">What is the number of percentage symbols (%) in the url?</label>
    <input type="text" id="NumPercent" name="NumPercent" placeholder="Number of percentage symbols"> <br>

    <label for="NumAmpersand">What is the number of ampersands (&) in the url?</label>
    <input type="text" id="NumAmpersand" name="NumAmpersand" placeholder="Number of ampsersand symbols"> <br>

    <label for="NumHash">What is the number of hashtags (#) in the url?</label>
    <input type="text" id="NumHash" name="NumHash" placeholder="Number of hashtags"> <br>

    <label for="NumNumericChars">What is the number of numeric characters in the url?</label>
    <input type="text" id="NumNumericChars" name="NumNumericChars" placeholder="Number of numeric characters"> <br>

    <label for="NoHttps">Is there a Http in the url?</label>
    <input type="radio" id="yes" name="NoHttps" value="1">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="NoHttps" value="0">
    <label for="no">No</label>
    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
