pipelineInfo:
  name: diabetes-prdictor-training-pipeline-v2
root:
  dag:
    tasks:
      compare-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-compare-model
        dependentTasks:
        - train-dt
        - train-svm
        inputs:
          parameters:
            dt_metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: train-dt
            svm_metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: train-svm
        taskInfo:
          name: compare-model
      condition-1:
        componentRef:
          name: comp-condition-1
        inputs:
          parameters:
            pipelinechannel--compare-model-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-model
        taskInfo:
          name: condition-1
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--compare-model-Output']
            == 'SVM'
      condition-2:
        componentRef:
          name: comp-condition-2
        inputs:
          parameters:
            pipelinechannel--compare-model-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-model
        taskInfo:
          name: condition-2
        triggerPolicy:
          condition: inputs.parameter_values['pipelinechannel--compare-model-Output']
            == 'DT'
      endpoint-create:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-endpoint-create
        dependentTasks:
        - model-upload
        inputs:
          parameters:
            display_name:
              runtimeValue:
                constant: iris-prediction-service
            project:
              componentInputParameter: project_id
        taskInfo:
          name: endpoint-create
      importer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-importer
        inputs:
          parameters:
            uri:
              componentInputParameter: dataset_uri
        taskInfo:
          name: importer
      importer-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-importer-2
        dependentTasks:
        - upload-model-to-gcs
        inputs:
          parameters:
            uri:
              componentInputParameter: model_repo_uri
        taskInfo:
          name: importer-2
      model-deploy:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-deploy
        dependentTasks:
        - compare-model
        - endpoint-create
        - model-upload
        inputs:
          artifacts:
            endpoint:
              taskOutputArtifact:
                outputArtifactKey: endpoint
                producerTask: endpoint-create
            model:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: model-upload
          parameters:
            dedicated_resources_machine_type:
              runtimeValue:
                constant: n1-standard-2
            dedicated_resources_max_replica_count:
              runtimeValue:
                constant: 1.0
            dedicated_resources_min_replica_count:
              runtimeValue:
                constant: 1.0
            deployed_model_display_name:
              runtimeValue:
                constant: iris-prediction-model-{{$.inputs.parameters['pipelinechannel--compare-model-Output']}}
            pipelinechannel--compare-model-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-model
            traffic_split:
              runtimeValue:
                constant:
                  '0': 100.0
        taskInfo:
          name: model-deploy
      model-upload:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-upload
        dependentTasks:
        - compare-model
        - importer-2
        inputs:
          artifacts:
            unmanaged_container_model:
              taskOutputArtifact:
                outputArtifactKey: artifact
                producerTask: importer-2
          parameters:
            display_name:
              runtimeValue:
                constant: iris-prediction-model-{{$.inputs.parameters['pipelinechannel--compare-model-Output']}}
            pipelinechannel--compare-model-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-model
            project:
              componentInputParameter: project_id
        taskInfo:
          name: model-upload
      train-dt:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-dt
        dependentTasks:
        - importer
        inputs:
          artifacts:
            features:
              taskOutputArtifact:
                outputArtifactKey: artifact
                producerTask: importer
        taskInfo:
          name: train-dt
      train-svm:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-svm
        dependentTasks:
        - importer
        inputs:
          artifacts:
            features:
              taskOutputArtifact:
                outputArtifactKey: artifact
                producerTask: importer
        taskInfo:
          name: train-svm
      upload-model-to-gcs:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-upload-model-to-gcs
        dependentTasks:
        - compare-model
        - train-dt
        inputs:
          artifacts:
            model:
              taskOutputArtifact:
                outputArtifactKey: out_model
                producerTask: train-dt
          parameters:
            model_name:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: compare-model
            model_repo:
              componentInputParameter: model_repo
            project_id:
              componentInputParameter: project_id
        taskInfo:
          name: upload-model-to-gcs
  inputDefinitions:
    parameters:
      data_bucket:
        parameterType: STRING
      dataset_uri:
        parameterType: STRING
      model_repo:
        parameterType: STRING
      model_repo_uri:
        parameterType: STRING
      project_id:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
